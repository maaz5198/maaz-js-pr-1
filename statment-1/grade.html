<script>
    let avg = 89;

    if(avg >= 90){
        console.log("A+");
    }else if(avg >= 80){
        console.log("A");
    }else if(avg >= 70){
        console.log("B+");
    }else if(avg >= 60){
        console.log("B");
    }else if(avg >= 45){
        console.log("C");
    }else if(avg >= 33){
        console.log("PASS CLASS");
    }else{
        console.log("FAIL");
    }
</script>
