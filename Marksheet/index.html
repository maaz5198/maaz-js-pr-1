<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Marksheet</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="stylesheet" href="index1.html"> -->
</head>
<body>
    

<div class="container">
    <div class="marksheet">

        <h1>MARKSHEET</h1>
        <p class="subtitle">Academic Examination</p>

        <div class="student-details">
            <div id="Name"><span>Name:</span> maaz</div>
            <div><strong>Roll No:</strong> 99</div>
            <div><strong>Class:</strong>B.C.A</div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Max Marks</th>
                    <th>Marks Obtained</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>English</td>
                    <td>100</td>
                    <td>85</td>
                </tr>
                <tr>
                    <td>Mathematics</td>
                    <td>100</td>
                    <td>78</td>
                </tr>
                <tr>
                    <td>Computer</td>
                    <td>100</td>
                    <td>90</td>
                </tr>
            </tbody>
        </table>

        <div class="summary">
            <div><strong>Total:</strong> 253 / 300</div>
            <div><strong>Percentage:</strong> 84.33%</div>
            <div class="result pass">Result: PASS</div>
        </div>

    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
